name: nibble_app1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  firebase_storage: ^13.0.3
  image_picker: ^1.2.0
  crop_your_image: ^2.0.0
  image_cropper: ^11.0.0
  image_cropper_for_web: ^7.0.0
  google_fonts: ^6.3.2
  flutter_rating_bar: ^4.0.1
  provider: ^6.1.5
  firebase_app_check: ^0.4.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path_android: "assets/icon/nibble_icon.png"
  adaptive_icon_foreground: "assets/icon/nibble_fg.png"
  adaptive_icon_background: "assets/icon/nibble_bg.png"
